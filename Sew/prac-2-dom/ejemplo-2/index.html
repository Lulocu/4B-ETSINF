<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src='hack-form.js'> </script>
    <title>Ejemplo de formulario</title>
</head>
<body>

<h1>Introduce tus datos</h1>

<form action="peticion.php" method="post">
    <table>
        <tr>
            <td>
                <label for="nombre">Nombre:</label>
            </td>
            <td>
                <input type="text" id="nombre" name="nombre" size="20" minlength="2" maxlength="30" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="apellidos">Apellidos:</label>
            </td>
            <td>
                <input type="text" id="apellidos" name="apellidos" size="40" minlength="2" maxlength="50"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">e-mail:</label>
            </td>
            <td>
                <input type="email" id="email" name="email" size="20" maxlength="50" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password1">Password:</label>
            </td>
            <td>
                <input type="password" id="password1" name="password1" size="15" minlength="8" maxlength="20" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password2">Repite el password:</label>
            </td>
            <td>
                <input type="password" id="password2" name="password2" size="15" minlength="8" maxlength="20" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="dia">Fecha nacimiento:</label>
            </td>
            <td>
                <input type="number" id="dia" name="dia" size="2" minlength="2" maxlength="2" min="1" max="31" />
                <input type="number" id="mes" name="mes" size="2" minlength="1" maxlength="2" min="1" max="12" />
                <input type="number" id="anyo" name="anyo" size="4" minlength="4" maxlength="4" min="1970" max="2000"  required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="solicitud">Solicitud:</label>
            </td>
            <td>
                <input type="text" id="solicitud" name="solicitud" size="20" value="registro" readonly/>
                <input type="hidden" id="token" name="token" value="ce91b9d12ad29d1f68472cb2a8967731" />
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right; padding-top: 0.5em">
                <input type="submit" id="enviar" name="enviar" value="Enviar" />
            </td>
        </tr>
    </table>
</form>

</body>
</html>
